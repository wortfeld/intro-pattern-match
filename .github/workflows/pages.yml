name: Build & Deploy Pages for Intro Pattern Match

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

env:
  CORE_VERSION: 0.12.10
  FFMPEG_VERSION: 0.12.15
  MEYDA_VERSION: 5.6.3

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - name: Build public/
        run: |
          set -euxo pipefail
          rm -rf public
          mkdir -p public/vendor/ffmpeg/core/umd public/vendor/ffmpeg/umd public/vendor/meyda public/vendor/meyda public/js

          CORE_TGZ="$(npm pack @ffmpeg/core@${CORE_VERSION})"
          tar -xzf "$CORE_TGZ"
          cp package/dist/umd/* public/vendor/ffmpeg/core/umd/
          rm -rf package "$CORE_TGZ"

          FFMPEG_TGZ="$(npm pack @ffmpeg/ffmpeg@${FFMPEG_VERSION})"
          tar -xzf "$FFMPEG_TGZ"
          cp -r package/dist/umd/* public/vendor/ffmpeg/umd/
          rm -rf package "$FFMPEG_TGZ"

          MEYDA_TGZ="$(npm pack meyda@${MEYDA_VERSION})"
          tar -xzf "$MEYDA_TGZ"
          cp package/dist/web/meyda.min.js public/vendor/meyda/meyda.min.js
          rm -rf package "$MEYDA_TGZ"

          cp index.html public/index.html
          cp js/*.js public/js/
          touch public/.nojekyll
          date -u +"build %Y-%m-%dT%H:%M:%SZ" > public/build.txt

          ! grep -Riq "idb-keyval" public/index.html || (echo "ERROR: idb-keyval reference present"; exit 1)
          test -f public/vendor/ffmpeg/core/umd/ffmpeg-core.js
          test -f public/vendor/ffmpeg/core/umd/ffmpeg-core.wasm
          test -f public/vendor/ffmpeg/umd/ffmpeg.js
          test -f public/vendor/meyda/meyda.min.js

      - name: Add favicon
        run: |
          mkdir -p public
          cp favicon.png public/favicon.png


      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
